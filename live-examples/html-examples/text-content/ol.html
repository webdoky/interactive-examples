<ol>
    <li>Натріть картоплю та подрібніть цибулю. Змішайте їх.</li>
    <li>Змішайте яйце зі спеціями.</li>
    <li>З'єднайте овочеву суміш з яйцем, добре перемішайте, додайте борошно.</li>
    <li>Розігрійте сковороду, змастивши її рослинною олією. Викладіть тісто кружечками.</li>
    <li>Смажте з кожного боку до золотистої скоринки.</li>
</ol>
