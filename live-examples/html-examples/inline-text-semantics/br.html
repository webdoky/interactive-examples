<p>
    За горами гори, хмарою повиті,<br />
    Засіяні горем, кровію политі.<br />
    Споконвіку Прометея<br />
    Там орел карає,<br />
    Що день божий добрі ребра<br />
    Й серце розбиває.<br />
    Розбиває, та не вип’є<br />
    Живущої крові —<br />
    Воно знову оживає<br />
    І сміється знову.
</p>
