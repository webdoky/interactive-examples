<p>Нема любові без ненависті, як <i>нема білого без чорного</i>! Хочете любові, то мусите ненавидіти.</p>

<p><i>Банан</i> – один з двох або трьох родів родини <i>бананових</i>; цей рід включає банани та плантани.</p>

<p>
    Термін <i>пропускна здатність</i> описує міру того, скільки інформації може пройти з'єднанням за дану кількість
    часу.
</p>
